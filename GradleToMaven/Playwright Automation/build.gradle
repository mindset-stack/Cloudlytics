// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'java-library'
apply plugin: 'application'
apply pugin: 'maven-publish'


configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}
task ogsMvpAutomation() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
              '--plugin', 'pretty',
              //'--plugin', 'html:target/cucumber-report.html', 
              //'--plugin','com.aventstack.extentreports.cucumber.adapter.ExtentCucumberAdapter:',
              '--plugin', 'net.masterthought.cucumber-reporting:',
              '--glue', 'stepdefinition', 
              'src/test/java/featurefiles']
        }
    }
}
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
 // jcenter()
    // You can declare any Maven/Ivy/file repository here.
      mavenCentral()
   }

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    
    // https://mavenlibs.com/maven/dependency/com.microsoft.playwright/playwright
	implementation group: 'com.microsoft.playwright', name: 'playwright', version: '1.25.0'


// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

  // compile 'org.apache.maven.plugins:maven-surefire-report-plugin:3.0.0-M7'
  
  testImplementation 'io.cucumber:cucumber-java:7.5.0'
  //testImplementation 'io.cucumber:cucumber-junit:7.5.0'
  implementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.6.0'
  
  // https://mvnrepository.com/artifact/com.aventstack/extentreports
implementation group: 'com.aventstack', name: 'extentreports', version: '5.0.9'

// https://mvnrepository.com/artifact/tech.grasshopper/extentreports-cucumber6-adapter
implementation group: 'tech.grasshopper', name: 'extentreports-cucumber7-adapter', version: '1.7.0'


// https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
implementation group: 'c', name: 'cucumber-reporting', version: '5.7.4'

  
}



